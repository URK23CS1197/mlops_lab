name: CI/CD pipeline
on: [push]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: install dependicies
      run: |
        python -m pip install --upgrade
        pip install -r requirements.txt

    - name: train model
      run: python train.py

    - name: upload model artifact
      uses: actions/upload-artifact@v4
      with:
        name: model-artifact
        path: random_forest.pkl

  deploy:
    needs: train
    runs-on: ubuntu-latest

    steps:
    - name: checkout files
      uses: actions/checkout@v4
    
    - name: download artifacts
      uses: actions/download-artifact@v4
      with:
        name: model-artifact
        path: .
    - name: docker image build
      run: docker run -t ml-flask .
    - name: docker build
      run: docker run -d -p 5000:5000 --name ml-container ml-flask